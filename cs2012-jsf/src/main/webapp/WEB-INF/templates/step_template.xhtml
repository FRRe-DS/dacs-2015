<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >
	
<f:view locale="#{homeBean.locale}">
	<h:head>
		<title>#{messages.appTitle}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<div id="header">
			<div class="header_content">
				<h:graphicImage value="/resources/images/header_logo_sam.jpg"/>			
			</div>
		</div>
		<div id="sub_header">
			<div class="sub_header_content">
				<span>#{messages.appName}</span>
				<c:if test="#{homeBean.authenticated}">
					<div class="sub_header_content_user">
						<h:panelGrid columns="2">
							<h:outputFormat value="#{messages.appUsuario}">
								<f:param value="#{homeBean.nombreUsuario}" />
							</h:outputFormat>						
							<h:form>
							   <h:selectOneMenu value="#{homeBean.currentGroup}" onchange="submit()"
							        valueChangeListener="#{homeBean.changeUserType}" required="true"
							        converter="roleConverter">
									<f:selectItems value="#{homeBean.userGroups}"  />
							    </h:selectOneMenu>
							</h:form>
						</h:panelGrid>
					</div>
				</c:if>
			</div>
		</div>
		<div id="content">
			<div class="ruta">
				<c:forEach var="miga" items="#{homeBean.rutaMiga}">
				<h:link styleClass="neta" outcome="${miga.url}" value="${miga.value}"/> &gt; 
				</c:forEach>		
			</div>		
			<div class="menu">
				<ui:insert name="menu" />
			</div>
			
			<div class="content_right">
				<p class="titol_content"><ui:insert name="title" /></p>
				<br />
				<!-- Passos -->
				<ui:insert name="steps">
					<ui:include src="steps.xhtml">
						<ui:param name="stepNumber" value="2" />
					</ui:include>
				</ui:insert>
				<ui:insert name="alertaBox">
					<p id="alerta" class="info">
						<span class="info_text"> <ui:insert name="alertaMsg">Missatge d'error gen√®ric</ui:insert></span>
					</p>
				</ui:insert>
				<!-- Tabs -->
				<ui:insert name="tabs">
					<ui:include src="tabs.xhtml">
						<ui:insert name="tabsParams">
							<ui:param name="activeTab" value="Tab 1" />
							<ui:param name="inactiveTab" value="Tab 2" />
							<!-- 					<c:choose> -->
							<!-- 						<c:when test="${1==1}"> -->
							<!-- 							<ui:param name="activeTab" value="Actualitza doc" /> -->
							<!-- 						</c:when> -->
							<!-- 						<c:otherwise> -->
							<!-- 							<ui:param name="activeTab" value="Crea Doc" /> -->
							<!-- 						</c:otherwise> -->
							<!-- 					</c:choose> -->
						</ui:insert>
					</ui:include>
				</ui:insert>
				<!-- Idiomes -->
				<ui:insert name="idiomes">
					<ui:include src="idiomes.xhtml" />
				</ui:insert>
				
				<div class="clearer"></div>
				
				<ui:insert name="content" />
			</div>
		</div>
		
		<div class="clearer"></div>
	
		<div id="footer">
			<div class="footer_content">
				<div class="footer_content_left">
				<p class="footer_titol">#{messages.footerText}</p>
				</div>	
				<div class="footer_content_center">
				<p class="footer">#{messages.footerCenter}</p>
				</div>	
				<div class="footer_content_right">
				<p class="footer">
					<h:link styleClass="neta" outcome="/legal.xhtml" value="#{messages.footerLegal}"/> | <h:link styleClass="neta" outcome="/contacto.xhtml" value="#{messages.footerContacto}"/></p>
				</div>			
			</div>
		</div>
	</h:body>
</f:view>
</html>
