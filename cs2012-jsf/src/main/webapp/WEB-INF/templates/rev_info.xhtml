<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>
	<h:panelGrid columns="2">
		<h:outputLabel value="#{messages.revisionVersion}:" styleClass="normal"/>
		<h:outputText value="#{revision.metadata.id}" />
		
		<h:outputLabel value="#{messages.revisionFecha}:" styleClass="normal"/>
		<h:outputText value="#{revision.metadata.timestamp}">
			<f:convertDateTime type="both" dateStyle="medium" timeStyle="medium"/>
		</h:outputText>
	
		<h:outputLabel value="#{messages.revisionTipo}:" styleClass="normal"/>
		<h:outputText value="#{revision.type}" converter="revisionTypeConverter"/>
	   				
		<h:outputLabel value="#{messages.revisionUser}:" styleClass="normal"/>
		<h:outputText value="#{revision.metadata.username}" />
	</h:panelGrid>
</ui:composition>
</html>
