<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>#{messages.appTitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
	<h1>Hola Mundo!</h1>
	
	<h:dataTable value="#{clienteController.clientes}" var="cliente">
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{messages.clienteNombre}" />
			</f:facet>
			<h:outputText value="#{cliente.nombre}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{messages.clienteApellido}" />
			</f:facet>
			<h:outputText value="#{cliente.apellido}" />
		</h:column>
	</h:dataTable>
	
</h:body>
</html>
