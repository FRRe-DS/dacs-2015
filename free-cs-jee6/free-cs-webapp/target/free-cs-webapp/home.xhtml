<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>#{messages.appTitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/icons/favicon.ico"/>
</h:head>
<h:body>
	<h1>Listado de Clientes</h1>
	<h:form>
		<rich:dataTable value="#{clienteBean.listaClientes}" var="result" id="clienteTable">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Apellido" />
				</f:facet>
				<h:outputText value="#{result.apellido1}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Primer Nombre" />
				</f:facet>
				<h:outputText value="#{result.primerNombre}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Segundo Nombre" />
				</f:facet>
				<h:outputText value="#{result.segundoNombre}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Tipo Doc" />
				</f:facet>
				<h:outputText value="#{result.tipoDocumento}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nro Doc" />
				</f:facet>
				<h:outputText value="#{result.numeroDocumento}" />
			</rich:column>
		</rich:dataTable>
	
		<h:commandButton action="#{clienteBean.mostrarCrearNuevoCliente}" value="Nuevo Cliente" />
	</h:form>
</h:body>
</html>
