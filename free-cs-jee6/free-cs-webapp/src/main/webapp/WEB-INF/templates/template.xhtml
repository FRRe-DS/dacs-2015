<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core" >
	
<f:view locale="#{homeBean.locale}">
	<h:head>
		<title>#{messages.appTitle}</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/estils_definitivo.css" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/formacio.css" />
		<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>

		<script type="text/javascript" src="#{request.contextPath}/resources/jscripts/tiny_mce/tiny_mce.js"></script>
		<script type="text/javascript">
	        tinyMCE.init({
				mode : "textareas",
  				theme : "advanced",
				plugins: "save",
	    			theme_advanced_buttons1 : "bold, italic, underline, strikethrough, separator,justifyleft, justifycenter,justifyright, justifyfull, formatselect, fontsizeselect, bullist,numlist,undo,redo,outdent,indent",
	    			theme_advanced_buttons2: "",
	    			theme_advanced_buttons3: "",
	    			theme_advanced_buttons4: "",
	    			theme_advanced_toolbar_location : "top",
	    			theme_advanced_toolbar_align : "left",
	        });

		ajaxAdjust=function(evt){
		    if(evt.status=='begin'){
			tinyMCE.triggerSave();
		    }
		};
		</script>		
	</h:head>
	<h:body>
		<div id="header">
			<div class="header_content">
				<h:graphicImage value="/resources/images/header_logo_sam.jpg"/>			
			</div>
		</div>
		<div id="sub_header">
			<div class="sub_header_content">
				<span>#{messages.appName}</span>
				<c:if test="#{homeBean.authenticated}">
					<div class="sub_header_content_user">
						<div class="sub_header_content_user_label">
						<span>
							<h:outputFormat value="#{messages.appUsuario}">
								<f:param value="#{homeBean.nombreUsuario}" />
							</h:outputFormat>
						</span>
						</div>
						<div class="sub_header_content_user_combo">
							<h:form>
							   <h:selectOneMenu value="#{homeBean.currentGroup}" onchange="submit()"
							        valueChangeListener="#{homeBean.changeUserType}" required="true">
									<f:selectItems value="#{homeBean.userGroups}"  />
							    </h:selectOneMenu>
							</h:form>
						</div>
					</div>
				</c:if>
			</div>
		</div>
		<div id="content">
			<div id="content_header">
				<div class="ruta">
					<ui:insert name="breadcrumb"/>
				</div>
			</div>

			<div class="menu">
				<ui:insert name="menu" />
			</div>
			
			<div class="content_right">
				<p class="titol_content"><ui:insert name="title" /></p>
				<br />
				<!-- Subtitulo -->
				<ui:insert name="subtitle"/>
				<!-- Idiomes -->
				<ui:insert name="idiomes">
					<ui:include src="idiomes.xhtml" />
				</ui:insert>
				
				<div class="clearer"></div>
				
				<ui:insert name="content" />
			</div>
		</div>
		
		<div class="clearer"></div>
	
		<div id="footer">
			<div class="footer_content">
				<div class="footer_content_left">
				<p class="footer_titol">#{messages.footerText}</p>
				</div>	
				<div class="footer_content_center">
				<p class="footer">#{messages.footerCenter}</p>
				</div>	
				<div class="footer_content_right">
				<p class="footer">
					<h:link styleClass="neta" outcome="/legal.xhtml" value="#{messages.footerLegal}"/> | <a class="neta" href="mailto:formacio@diputaciodetarragona.cat">#{messages.footerContacto}</a></p>
				</div>			
			</div>
		</div>
	</h:body>
</f:view>
</html>
