<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>#{messages.appTitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/icons/favicon.ico"/>
</h:head>
<h:body>	
	<h:form>
		<rich:panel>
			<f:facet name="header">Nuevo Cliente</f:facet>
			<h:panelGrid columns="3">
				<h:outputLabel for="tipoDNI" value="Tipo DNI" />
				<rich:select id="tipoDNI" value="#{clienteBean.nuevoCliente.tipoDocumento}">
					<f:selectItems value="#{tiposDNI}" />
				</rich:select>
				<rich:message for="tipoDNI" />
				
				<h:outputLabel for="numeroDocumento" value="Nro DNI:" />
				<h:inputText id="numeroDocumento" value="#{clienteBean.nuevoCliente.numeroDocumento}">
					<f:convertNumber integerOnly="true"/>
				</h:inputText>
				<rich:message for="numeroDocumento" />

				<h:outputLabel for="cuip" value="CUIL/CUIT:" />
				<h:inputText id="cuip" value="#{clienteBean.nuevoCliente.cuip}">
				</h:inputText>
				<rich:message for="cuip" />

				<h:outputLabel for="primerNombre" value="Primer Nombre:" />
				<h:inputText id="primerNombre" value="#{clienteBean.nuevoCliente.primerNombre}">
				</h:inputText>
				<rich:message for="primerNombre" />

				<h:outputLabel for="segundoNombre" value="Segundo Nombre:" />
				<h:inputText id="segundoNombre" value="#{clienteBean.nuevoCliente.primerNombre}">
				</h:inputText>
				<rich:message for="segundoNombre" />
	
				<h:outputLabel for="apellido1" value="Apellido 1:" />
				<h:inputText id="apellido1" value="#{clienteBean.nuevoCliente.apellido1}">
				</h:inputText>
				<rich:message for="apellido1" />

				<h:outputLabel for="apellido2" value="Apellido 2:" />
				<h:inputText id="apellido2" value="#{clienteBean.nuevoCliente.apellido2}">
				</h:inputText>
				<rich:message for="apellido2" />

				<h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento:" />
				<rich:calendar id="fechaNacimiento" 
					value="#{clienteBean.nuevoCliente.fechaNacimiento}"
					enableManualInput="true"
					datePattern="dd/MM/yyyy">
				</rich:calendar>
				
				<rich:message for="fechaNacimiento" />
    
				<h:outputLabel for="estadoCivil" value="Estado Civil:" />
				<rich:select id="estadoCivil" value="#{clienteBean.nuevoCliente.estadoCivil}">
					<f:selectItems value="#{estadosCiviles}" />
				</rich:select>
				<rich:message for="estadoCivil" />
	
				<h:outputLabel for="sexo" value="Sexo:" />
				<rich:select id="sexo" value="#{clienteBean.nuevoCliente.sexo}">
					<f:selectItems value="#{sexos}" />
				</rich:select>
				<rich:message for="sexo" />
	
				<h:outputLabel for="telefono1" value="Telefono 1:" />
				<h:inputText id="telefono1" value="#{clienteBean.nuevoCliente.telefono1}">
				</h:inputText>
				<rich:message for="telefono1" />

				<h:outputLabel for="telefono2" value="Telefono 2:" />
				<h:inputText id="telefono2" value="#{clienteBean.nuevoCliente.telefono2}">
				</h:inputText>
				<rich:message for="telefono2" />
	
				<h:outputLabel for="email" value="E-mail:" />
				<h:inputText id="email" value="#{clienteBean.nuevoCliente.email}">
				</h:inputText>
				<rich:message for="email" />
			</h:panelGrid>
		</rich:panel>
		<h:commandButton action="#{clienteBean.crearCliente}" value="Nuevo Cliente" />
	</h:form>
</h:body>
</html>
