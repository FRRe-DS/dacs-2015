<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>#{messages.appTitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/icons/favicon.ico"/>
</h:head>
<h:body>	
	<h:form>
		<rich:panel>
			<f:facet name="header">Verificar CUIT</f:facet>
			<h:panelGrid columns="3">
				<h:outputLabel for="cuit" value="Ingrese el CUIT:" />
				<h:inputText id="cuit" value="#{cuitVerificadorBean.cuit}" />
				<h:outputText value="#{cuitVerificadorBean.cuitEstado}" />	
			</h:panelGrid>
		</rich:panel>
		<h:commandButton action="#{cuitVerificadorBean.verificar}" value="Verficar" />
	</h:form>
</h:body>
</html>
