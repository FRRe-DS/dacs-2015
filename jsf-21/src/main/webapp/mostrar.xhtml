<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<f:metadata>
        <f:viewParam name="id" value="#{clienteBean.id}" />
        <f:event type="preRenderView" listener="#{clienteBean.init}" />
    </f:metadata>	
	<f:view>
		<h2>#{messages.clienteMostrar}</h2>
		<h:form id="myForm">
			<table>
				<tbody>
					<tr>
						<td style="text-align: right;">
							<h:outputLabel value="#{messages.clienteId}:"/>
						</td>
						<td>
							<h:outputText id="id"
								value="#{clienteBean.cliente.id}"
								style="left-margin:5px;"/>	
						</td>
					</tr>
					<tr>
						<td style="text-align: right;">
							<h:outputLabel value="#{messages.clienteNombre}:"/></td>
						<td>
							<h:outputText id="nombre"
								value="#{clienteBean.cliente.nombre}"
								style="left-margin:5px;"/>
						</td>						
					</tr>
					<tr>
						<td style="text-align: right;">
							<h:outputLabel value="#{messages.clienteApellido}:"/></td>
						<td>
							<h:outputText id="apellido"
								value="#{clienteBean.cliente.apellido}"
								style="left-margin:5px;"/>						
						</td>						
					</tr>
					<tr>
						<td style="text-align: right;">
							<h:outputLabel value="#{messages.clienteFechaNacimiento}:"/></td>
						<td>
							<h:outputText id="fechaNacimiento"
								value="#{clienteBean.cliente.fechaNacimiento}"
								style="left-margin:5px;">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>						
						</td>						
					</tr>
					<tr>
						<td>
							<h:button outcome="listado.xhtml" value="#{messages.back}"/>
						</td>
						<td>
						</td>
					</tr>
				</tbody>			
			</table>
		</h:form>
	</f:view>
</ui:composition>
